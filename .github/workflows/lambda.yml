name: Build and Deploy to AWS

env:
  AWS_REGION: us-east-1  # Use your actual region
  AWS_LAMBDA_FUNCTION_NAME: my-function  # Use your actual function name

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'


    - run: java -version

    
    - name: Clear Maven cache
      run: |
        rm -rf ~/.m2/repository

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1


    - name: Build  image
      run: mvn clean install



    - name: Deploy to AWS Lambda
      run: |
        aws lambda update-function-code --function-name my-function --zip-file fileb://target/function-bin.zip